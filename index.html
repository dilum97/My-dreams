<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>සිහින සටහන් පොත</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .animate-fadeIn {
            animation: fadeIn 0.6s ease-out forwards;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .animate-bounce {
            animation: bounce 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .animate-pulse {
            animation: pulse 2s infinite;
        }
        .star {
            position: absolute;
            color: #fef08a;
            opacity: 0.6;
            animation: pulse 3s infinite;
        }
    </style>
</head>
<body>
    <div id="app"></div>

    <script>
        // Storage helper functions
        const storage = {
            get: (key) => {
                const data = localStorage.getItem(key);
                return data ? JSON.parse(data) : null;
            },
            set: (key, value) => {
                localStorage.setItem(key, JSON.stringify(value));
            },
            remove: (key) => {
                localStorage.removeItem(key);
            },
            list: (prefix) => {
                const keys = [];
                for (let i = 0; i < localStorage.length; i++) {
                    const key = localStorage.key(i);
                    if (key.startsWith(prefix)) {
                        keys.push(key);
                    }
                }
                return keys;
            }
        };

        // Dream Journal App
        let dreams = [];
        let newTitle = '';
        let newDream = '';
        let expandedDreams = {};

        function loadDreams() {
            const dreamKeys = storage.list('dream:');
            dreams = dreamKeys.map(key => storage.get(key))
                .filter(d => d !== null)
                .sort((a, b) => b.timestamp - a.timestamp);
            render();
        }

        function addDream() {
            if (!newDream.trim()) {
                alert('කරුණාකර සිහිනය ලියන්න');
                return;
            }

            const dream = {
                id: Date.now(),
                title: newTitle.trim() || 'නිර්නාමික සිහිනය',
                text: newDream,
                timestamp: Date.now(),
                date: new Date().toLocaleDateString('si-LK', { 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric' 
                }),
                time: new Date().toLocaleTimeString('si-LK', { 
                    hour: '2-digit', 
                    minute: '2-digit' 
                })
            };

            storage.set(`dream:${dream.id}`, dream);
            dreams.unshift(dream);
            newDream = '';
            newTitle = '';
            render();
        }

        function deleteDream(id) {
            if (confirm('මෙම සිහිනය මකා දැමීමට අවශ්‍යද?')) {
                storage.remove(`dream:${id}`);
                dreams = dreams.filter(d => d.id !== id);
                render();
            }
        }

        function toggleExpand(id) {
            expandedDreams[id] = !expandedDreams[id];
            render();
        }

        function render() {
            const app = document.getElementById('app');
            
            app.innerHTML = `
                <div class="min-h-screen bg-cover bg-center bg-fixed relative" style="background-image: url('dream.jpg'); background-color: #0f172a;">
                    <!-- Dark Overlay -->
                    <div class="absolute inset-0 bg-gradient-to-br from-indigo-950/95 via-purple-900/90 to-pink-900/95"></div>
                    
                    <!-- Animated Stars -->
                    <div class="absolute inset-0 overflow-hidden pointer-events-none" id="stars"></div>

                    <div class="relative container mx-auto px-4 py-8 max-w-5xl">
                        <!-- Header -->
                        <div class="text-center mb-12 animate-fadeIn">
                            <div class="flex items-center justify-center gap-4 mb-6">
                                <svg class="text-yellow-300 animate-bounce" width="56" height="56" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
                                </svg>
                                <h1 class="text-6xl font-bold bg-gradient-to-r from-purple-200 via-pink-200 to-yellow-200 bg-clip-text text-transparent drop-shadow-2xl">
                                    සිහින සටහන් පොත
                                </h1>
                                <svg class="text-pink-300 animate-pulse" width="56" height="56" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z"></path>
                                </svg>
                            </div>
                            <p class="text-purple-200 text-xl font-light tracking-wide">
                                ඔබේ රාත්‍රී සිහින මෙහි සදාකාලිකව සුරකින්න
                            </p>
                        </div>

                        <!-- Add Dream Card -->
                        <div class="bg-gradient-to-br from-purple-500/20 to-pink-500/20 backdrop-blur-xl rounded-3xl p-8 mb-10 shadow-2xl border border-white/30 transform hover:scale-[1.01] transition-all duration-300">
                            <div class="flex items-center gap-3 mb-6">
                                <div class="p-3 bg-gradient-to-br from-purple-400 to-pink-400 rounded-full">
                                    <svg class="text-white" width="28" height="28" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                                    </svg>
                                </div>
                                <h2 class="text-3xl font-bold text-white">නව සිහිනයක් එක් කරන්න</h2>
                            </div>
                            
                            <div class="space-y-4">
                                <div>
                                    <label class="block text-purple-200 mb-2 font-semibold">සිහිනයේ නම</label>
                                    <input
                                        type="text"
                                        id="dreamTitle"
                                        value="${newTitle}"
                                        placeholder="උදා: අහසේ පියාසර කිරීම"
                                        class="w-full p-4 rounded-xl bg-white/10 backdrop-blur-sm text-white placeholder-purple-300 border border-white/30 focus:outline-none focus:ring-2 focus:ring-purple-400 focus:border-transparent transition-all"
                                    />
                                </div>
                                
                                <div>
                                    <label class="block text-purple-200 mb-2 font-semibold">සිහිනයේ විස්තරය</label>
                                    <textarea
                                        id="dreamText"
                                        placeholder="ඔබේ සිහිනය විස්තරාත්මකව ලියන්න..."
                                        class="w-full h-40 p-4 rounded-xl bg-white/10 backdrop-blur-sm text-white placeholder-purple-300 border border-white/30 focus:outline-none focus:ring-2 focus:ring-purple-400 focus:border-transparent resize-none transition-all"
                                    >${newDream}</textarea>
                                </div>
                                
                                <button
                                    onclick="addDream()"
                                    class="w-full sm:w-auto px-8 py-4 bg-gradient-to-r from-purple-500 via-pink-500 to-yellow-500 hover:from-purple-600 hover:via-pink-600 hover:to-yellow-600 text-white font-bold text-lg rounded-xl shadow-2xl transition-all transform hover:scale-105 hover:shadow-pink-500/50 flex items-center justify-center gap-3 mx-auto"
                                >
                                    <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                                    </svg>
                                    සිහිනය සුරකින්න
                                </button>
                            </div>
                        </div>

                        ${dreams.length > 0 ? `
                        <!-- Dreams Count -->
                        <div class="text-center mb-6">
                            <div class="inline-block px-6 py-3 bg-purple-500/30 backdrop-blur-md rounded-full border border-purple-300/30">
                                <span class="text-purple-200 text-lg font-semibold">
                                    මුළු සිහින: ${dreams.length}
                                </span>
                            </div>
                        </div>
                        ` : ''}

                        <!-- Dreams List -->
                        <div class="space-y-6">
                            ${dreams.length === 0 ? `
                            <div class="text-center py-20">
                                <svg class="mx-auto text-purple-300/50 mb-6 animate-pulse" width="80" height="80" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
                                </svg>
                                <p class="text-purple-200 text-2xl font-light mb-3">තවම සිහින නැත</p>
                                <p class="text-purple-300 text-lg">ඔබේ පළමු සිහිනය ඉහත එක් කරන්න</p>
                            </div>
                            ` : dreams.map((dream, index) => {
                                const isExpanded = expandedDreams[dream.id];
                                const textPreview = dream.text.slice(0, 150);
                                const needsExpand = dream.text.length > 150;

                                return `
                                <div class="bg-gradient-to-br from-indigo-500/20 to-purple-500/20 backdrop-blur-xl rounded-2xl p-6 shadow-xl border border-white/20 hover:border-white/40 transition-all duration-300 transform hover:scale-[1.02] animate-fadeIn" style="animation-delay: ${index * 0.1}s">
                                    <div class="flex items-start justify-between gap-4 mb-4">
                                        <div class="flex-1">
                                            <h3 class="text-2xl font-bold text-white mb-2 flex items-center gap-2">
                                                <svg class="text-yellow-300" width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z"></path>
                                                </svg>
                                                ${dream.title}
                                            </h3>
                                            <div class="flex flex-wrap items-center gap-3 text-purple-200 text-sm">
                                                <div class="flex items-center gap-2 bg-purple-500/30 px-3 py-1 rounded-full">
                                                    <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                                                    </svg>
                                                    <span>${dream.date}</span>
                                                </div>
                                                <div class="flex items-center gap-2 bg-pink-500/30 px-3 py-1 rounded-full">
                                                    <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
                                                    </svg>
                                                    <span>${dream.time}</span>
                                                </div>
                                            </div>
                                        </div>
                                        <button
                                            onclick="deleteDream(${dream.id})"
                                            class="text-red-300 hover:text-red-400 hover:bg-red-500/20 p-3 rounded-xl transition-all transform hover:scale-110"
                                            title="මකන්න"
                                        >
                                            <svg width="22" height="22" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                                            </svg>
                                        </button>
                                    </div>
                                    
                                    <div class="relative">
                                        <p class="text-white text-lg leading-relaxed whitespace-pre-wrap">
                                            ${isExpanded || !needsExpand ? dream.text : `${textPreview}...`}
                                        </p>
                                        
                                        ${needsExpand ? `
                                        <button
                                            onclick="toggleExpand(${dream.id})"
                                            class="mt-4 flex items-center gap-2 text-purple-300 hover:text-purple-200 font-semibold transition-all"
                                        >
                                            ${isExpanded ? `
                                                <svg width="18" height="18" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"></path>
                                                </svg>
                                                අඩුවෙන් පෙන්වන්න
                                            ` : `
                                                <svg width="18" height="18" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                                                </svg>
                                                තව පෙන්වන්න
                                            `}
                                        </button>
                                        ` : ''}
                                    </div>
                                </div>
                                `;
                            }).join('')}
                        </div>

                        <!-- Footer -->
                        <div class="text-center mt-12 text-purple-300/60 text-sm">
                            <p>ඔබේ සිහින සදාකාලිකව සුරකිනු ලැබේ</p>
                        </div>
                    </div>
                </div>
            `;

            // Create animated stars
            const starsContainer = document.getElementById('stars');
            starsContainer.innerHTML = '';
            for (let i = 0; i < 30; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.innerHTML = '★';
                star.style.fontSize = `${Math.random() * 8 + 4}px`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.left = `${Math.random() * 100}%`;
                star.style.animationDelay = `${Math.random() * 3}s`;
                star.style.animationDuration = `${Math.random() * 2 + 2}s`;
                starsContainer.appendChild(star);
            }

            // Add event listeners
            document.getElementById('dreamTitle').addEventListener('input', (e) => {
                newTitle = e.target.value;
            });

            document.getElementById('dreamText').addEventListener('input', (e) => {
                newDream = e.target.value;
            });

            document.getElementById('dreamText').addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && e.ctrlKey) {
                    addDream();
                }
            });
        }

        // Initialize app
        loadDreams();
    </script>
</body>

</html>
